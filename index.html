<section id="projects" class="main-content">
  <nav class="scrollable-horizontal">
    <span class="scroll-left clickable" data-scroll-direction="left" data-scrollable-list="projects">&lsaquo;</span>
    <ul id="project-languages" class="horizontal-nav"></ul>
    <span class="scroll-right clickable" data-scroll-direction="right" data-scrollable-list="projects">&rsaquo;</span>
  </nav>
  <div id="project-list">
  </div>
</section>

<section id="contact" class="main-content container ">
  <h3 class="grid grid-pad">Contact Me</h3>
  <p class="grid grid-pad">Want to get a hold of me?  Reach out to me with one of the methods below and I would be happy to respond.</p>
  <div class="grid grid-pad center">
     <div class="col-1-3 mobile-col-1-2 center">
       <div>
         <a href="{{ site.twitter_profile }}">
           <svg class="icon" x="0px" y="0px" viewBox="0 0 32 32"><use xlink:href="images/twitter.svg#image"></use></svg>
         </a>
       </div>
       <div><a href="{{ site.twitter_profile }}">@{{ site.twitter_user }}</a></div>
     </div>

     <div class="col-1-3 mobile-col-1-2 center">
       <div>
         <a href="{{ site.github_profile }}">
           <svg class="icon" x="0px" y="0px" viewBox="0 0 32 32"><use xlink:href="images/github.svg#image"></use></svg>
         </a>
       </div>
       <div><a href="{{ site.github_profile }}">{{ site.github_username}}</a></div>
     </div>

     <div class="col-1-3 mobile-col-1-2 center">
       <div>
         <a href="mailto: sgmeyer@gmail.com?subject=Questions">
           <svg class="icon" x="0px" y="0px" viewBox="0 0 32 32"><use xlink:href="images/email.svg#image"></use></svg>
         </a>
       </div>
       <div>
         <a href="mailto: {{ site.email_gmail }}?subject=Questions">{{ site.email_gmail }}</a>
       </div>
     </div>
   </div>
</section>
